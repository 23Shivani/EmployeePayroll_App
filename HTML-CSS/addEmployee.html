  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addEmployee.css">
    <title>Employee Payroll Form</title>
</head>

<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="C:\Users\HP\HTML\Employee Payroll App\assets\images" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form " action="#" onsubmit="save();return false">
            <!--UC2-->
            <div class="form-head">
                Employee Payroll Form
            </div>


            <!--UC3-->
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
                <error-output for="text" class="text-error"></error-output>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
              <input type="radio" id="profile1" name="profile" value="profile-images">
              <img class="profile" id="image1"
                src="C:\Users\HP\HTML\Employee Payroll App\assets\profile-images">
            </label>
                    <label>
              <input type="radio" id="profile2" name="profile" value="profile-images">
              <img class="profile" id="image1"
                src="C:\Users\HP\HTML\Employee Payroll App\assets\profile-images">
            </label>
                    <label>
              <input type="radio" id="profile3" name="profile" value="profile-images">
              <img class="profile" id="image1"
                src="C:\Users\HP\HTML\Employee Payroll App\assets\profile-images">
            </label>
                    <label>
              <input type="radio" id="profile4" name="profile" value="profile-images">
              <img class="profile" id="image1"
                src="C:\Users\HP\HTML\Employee Payroll App\assets\profile-images">
            </label>
                </div>
            </div>

            
            <!--UC4-->
            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="checkbox" id="male" name="male" value="male">
                    <label class="text" for="male">Male</label>

                    <input type="checkbox" id="female" name="female" value="Female">
                    <label class="text" for="female">Female</label>

                </div>
            </div>
            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>

                    <input type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>

                    <input type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>

                    <input type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>

                    <input type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">others</label>
                </div>
            </div>
            <div class="row-content" style="margin-top: 30px;">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output-text" for="salary">400000</output>
            </div>
</body>
</html>
